baseURL = "https://williamhayes.org/"
languageCode = "en-us"
title = "William Hayes, PhD"
theme = "github.com/nunocoracao/blowfish/v2"

enableRobotsTXT = true
[pagination]
  pagerSize = 10
summaryLength = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[related]
  includeNewer = true
  threshold = 80
  toLower = false
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 80
  [[related.indices]]
    name = "series"
    weight = 60
  [[related.indices]]
    name = "date"
    weight = 10
